<!DOCTYPE html>
<html>
    <head>
        <title>ToDoList</title>
        <link rel="stylesheet" type="text/css" href="assets/css/lib/style.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
        
        <script src="https://kit.fontawesome.com/3d12c4f16e.js" crossorigin="anonymous"></script>
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    </head>
    <body>
        <div class="container">
            <h1>To-Do List <i class="fas fa-plus"></i></h1>
            <input type="text" placeholder="Add New Todo">

            <ul>
                <li><span><i class="fas fa-trash"></i></span> Check Email</li>
                <li><span><i class="fas fa-trash"></i></span> Check the Status</li>
                <li><span><i class="fas fa-trash"></i></span> Check Payment</li>
            </ul>
        </div>

        <script type="text/javascript" src="assets/js/lib/script.js"></script>
    </body>
</html>
